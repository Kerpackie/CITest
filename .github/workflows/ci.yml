name: Release Pipeline

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ------------------------------------------------------------------
  # JOB 1: TEST
  # Runs on every PR and Push. Fails fast if code is bad.
  # ------------------------------------------------------------------
  check:
    name: Check & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check code
        run: cargo check --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Check Formatting
        run: cargo fmt -- --check

  # ------------------------------------------------------------------
  # JOB 2: RELEASE PLEASE
  # Creates the "Release PR". When merged, creates the GitHub Release.
  # ------------------------------------------------------------------
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    needs: check
    # Only run on main, not on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # These files must exist in your repo
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # ------------------------------------------------------------------
  # JOB 3: BUILD & UPLOAD ASSETS
  # Only runs if Job 2 actually created a NEW release.
  # ------------------------------------------------------------------
  upload-assets:
    name: Build & Upload Assets
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: watlow_simulator-linux-amd64
            asset_ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: watlow_simulator-windows-amd64
            asset_ext: ".exe"

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev

      - name: Build Release
        run: cargo build --release --target ${{ matrix.target }}

      # Package Server
      - name: Package Server
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/watlow_simulator${{ matrix.asset_ext }} ${{ matrix.artifact_name }}-server${{ matrix.asset_ext }}

      # Package Client
      - name: Package Client
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/watlow_simulator_client${{ matrix.asset_ext }} ${{ matrix.artifact_name }}-client${{ matrix.asset_ext }}

      # Upload to the GitHub Release created by Google Release Please
      - name: Upload Server Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: ${{ matrix.artifact_name }}-server${{ matrix.asset_ext }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Client Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: ${{ matrix.artifact_name }}-client${{ matrix.asset_ext }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}